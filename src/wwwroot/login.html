<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>

<body>
  <a href="/resource">Go to resource via anchor tag</a>
  <br>
  <br>
  <button id="button">Go to resource via anchor JavaScript window.location</button>

  <script>
    document.getElementById('button').addEventListener('click', () => {
      window.location = '/resource'
    })
  </script>
</body>

</html>
